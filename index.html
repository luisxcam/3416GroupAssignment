<!DOCTYPE html>
<html ng-app='mainApp'>
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' href='css/style.css'>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet'>
</head>

<body ng-controller='mainCtrl'>
	<!-- Navigation -->
	<div class='bg-div'>
		<a href='#'><img class='logo-img' src='images/logo.svg' alt='amazon' align='left' width='200px'></a>
		<nav>
			<ul>
				<li><a href='#'>Home</a></li>
				<li ng-class="{active: isActive('addproducts')}"><a href='#/addproducts'>Add Products</a></li>
				<li ng-class="{active: isActive('searchproducts')}"><a href='#/searchproducts'>Search Products</a></li>
			</ul>
		</nav>
	</div>

	<!-- Banner -->
	<div class='hero-image'>
		<div class='hero-text'>
			<h1>Shop Millions of Products‎</h1>
			<p>Online shopping in Canada - books, electronics, Kindle...</p>
			<button>Search Products</button>
		</div>
	</div>

	<!-- Content-->
	<div ng-view></div>

	<!-- Footer -->
	<footer>
		<div><img class='logo-footer' src='images/logo.svg' alt='Brandgizer' width='150px'></div>
		<div>
			<ul>
				<li><a href='#'>Legal</a></li>
				<li><a href='#'>Privacy Policy</a></li>
				<li><a href='#'>Terms of Uses</a></li>
			</ul>
			<div>© Copyright 2018 Brandgizer.com</div>
		</div>
	</footer>

	<!-- JS -->
	<script src="jquery-2.1.4.js"></script>
	<script src='js/lib/angular.js'></script>
	<script src='js/lib/angular-route.js'></script>
	<script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
	<script type='text/javascript' src='js/app.js'></script>
</body>

</html>
